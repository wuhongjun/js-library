<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="jasmine-1.3.1/jasmine.css">
	<script src="jasmine-1.3.1/jasmine.js"></script>
	<script src="jasmine-1.3.1/jasmine-html.js"></script>
	<script id="seajsnode" src="../seajs/2.0.0/sea.js" data-config="config.js"></script>
</head>
<body>
	

<script>

seajs.use(['jquery', 'tests/specHelper', 'tests/base.spec'], function($) {
	$(function() {
		var jasmineEnv = jasmine.getEnv();
		jasmineEnv.updateInterval = 1000;

		var htmlReporter = new jasmine.HtmlReporter();
      jasmineEnv.addReporter(htmlReporter);
      
      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      jasmineEnv.execute();
	});
});
</script>
</body>
</html>
